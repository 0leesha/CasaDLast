<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cart.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    
</head>
<body>
    <div id="navbar"></div>

    <div class="page-hero">
        <div class="container page-hero-content fade-in">
            <h1 class="page-title">Shopping Cart (<span id="cart-count">0</span> items)</h1>
        </div>
    </div>

    <div class="cart-container">
        <div class="container">
            <div class="row">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div class="cart-items" id="cart-items"></div>   
                    <div class="continue-shopping">
                        <a href="index.html">
                            <i class="bi bi-arrow-left"></i> Continue Shopping
                        </a>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <h3 class="summary-title">Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span class="amount"></span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span class="amount" style="color: var(--soft-brown);">Calculated at checkout</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax(18%)</span>
                            <span class="amount" style="color: var(--soft-brown);">Calculated at checkout</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span class="amount"></span>
                        </div>

                        <a href="checkout.html" class="btn btn-custom btn-primary-custom mt-3" role="button">
                            Proceed to Checkout <i class="bi bi-arrow-right"></i>
                        </a>

                        <div class="text-center mt-3">
                            <small style="color: var(--soft-brown);">
                                <i class="bi bi-shield-check"></i> Secure Checkout
                            </small>
                        </div>

                        <div class="text-center mt-3" style="padding-top: 1rem; border-top: 1px solid var(--dark-beige);">
                            <small style="color: var(--soft-brown);">
                                <i class="bi bi-truck"></i> Free shipping on orders over â‚¹3,000<br>
                                <i class="bi bi-arrow-return-left"></i> 30-day easy exchange
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/services/cart.service.js"></script>
    <script src="../JS/ui/cart.ui.js"></script>
    <script src="../JS/common.js"></script>
    <script src="../JS/index.js"></script>
    <script src="../JS/app.js"></script>
    <script src="../JS/auth.js"></script>
    <script src="../JS/cart.page.js"></script>
</body>
</html>
