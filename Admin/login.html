<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa D Last - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --beige: #F5EFE7;
            --dark-beige: #E8DCC8;
            --coffee: #8B7355;
            --dark-coffee: #6B5744;
            --cream: #FFF8F0;
            --charcoal: #3E3E3E;
            --soft-brown: #A89080;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 50%, var(--dark-beige) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--coffee);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--dark-coffee);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-decoration:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--soft-brown);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(30px, 30px) rotate(90deg);
            }
            50% {
                transform: translate(-20px, 50px) rotate(180deg);
            }
            75% {
                transform: translate(40px, -30px) rotate(270deg);
            }
        }

        /* Furniture Icons Floating */
        .floating-icon {
            position: absolute;
            font-size: 80px;
            opacity: 0.05;
            animation: floatIcon 15s infinite ease-in-out;
            color: var(--coffee);
        }

        .floating-icon:nth-child(4) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(5) {
            top: 70%;
            left: 80%;
            animation-delay: 5s;
        }

        .floating-icon:nth-child(6) {
            top: 30%;
            right: 10%;
            animation-delay: 8s;
        }

        @keyframes floatIcon {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Login Container */
        .login-container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(139, 115, 85, 0.3);
            z-index: 10;
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Side - Branding */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--coffee) 0%, var(--dark-coffee) 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -100px;
            right: -100px;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
        }

        .brand-logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            z-index: 2;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 10px;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .brand-tagline {
            font-size: 16px;
            opacity: 0.9;
            text-align: center;
            font-weight: 300;
            z-index: 2;
            letter-spacing: 1px;
        }

        .brand-description {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            line-height: 1.8;
            opacity: 0.85;
            z-index: 2;
        }

        /* Right Side - Form */
        .login-right {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: var(--cream);
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--dark-coffee);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--soft-brown);
            font-size: 14px;
            font-weight: 300;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--charcoal);
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--soft-brown);
            font-size: 18px;
            transition: color 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 55px;
            border: 2px solid var(--dark-beige);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            color: var(--charcoal);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--coffee);
            box-shadow: 0 0 0 4px rgba(139, 115, 85, 0.1);
        }

        .form-control:focus + .form-icon {
            color: var(--coffee);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--soft-brown);
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--coffee);
        }

        /* Remember Me & Forgot Password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--charcoal);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--coffee);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--coffee);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--dark-coffee);
        }

        /* Login Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--coffee), var(--dark-coffee));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(139, 115, 85, 0.3);
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 115, 85, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--dark-beige);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: var(--cream);
            padding: 0 15px;
            color: var(--soft-brown);
            font-size: 13px;
        }

        /* Back to Website */
        .back-to-website {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-website a {
            color: var(--coffee);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .back-to-website a:hover {
            color: var(--dark-coffee);
            gap: 12px;
        }

        /* Alert Messages */
        .alert-message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 95%;
            }

            .login-left {
                padding: 40px 30px;
            }

            .brand-logo {
                font-size: 60px;
            }

            .brand-name {
                font-size: 32px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 28px;
            }

            .floating-icon {
                display: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <i class="fas fa-couch floating-icon"></i>
    <i class="fas fa-chair floating-icon"></i>
    <i class="fas fa-bed floating-icon"></i>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="brand-logo">
                <i class="fas fa-couch"></i>
            </div>
            <h1 class="brand-name">Casa D Last</h1>
            <p class="brand-tagline">Admin Dashboard</p>
            <p class="brand-description">
                Transform your living space with furniture and decor that truly lasts. 
                Manage your beautiful home interior business with elegance and style.
            </p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <h2 class="login-title">Welcome Back</h2>
                <p class="login-subtitle">Sign in to access your admin dashboard</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertMessage" class="alert-message"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="form-input-wrapper">
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="admin@casadlast.com"
                            required
                        >
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input-wrapper">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    <span>Sign In</span>
                    <div class="spinner"></div>
                </button>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Back to Website -->
                <div class="back-to-website">
                    <a href="#">
                        <i class="fas fa-arrow-left"></i>
                        Back to Website
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Show Alert Message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert-message alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 4000);
        }

        // Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.querySelector('.btn-login');
            
            // Add loading state
            loginBtn.classList.add('loading');
            
            // Simulate API call
            setTimeout(() => {
                // Demo validation (replace with actual backend authentication)
                if (email === 'admin@casadlast.com' && password === 'admin123') {
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert('Invalid email or password. Please try again.', 'error');
                    loginBtn.classList.remove('loading');
                }
            }, 1500);
        });

        // Input Focus Animation
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Prevent right click (optional security)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
